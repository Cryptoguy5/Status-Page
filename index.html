<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Status Page</title>
    <style>
        body {
            height: 100vh;
            background-image: url(./Black-and-White-Background-Presentation-templates-SB02298.jpg);
            background-size: contain;
            background-position: center;
        }

        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .column {
            flex-direction: column;
        }

        .main {
            height: 90%;
            width: 90%;
        }

        .section {
            width: 100%;
            height: 10%;
            border-radius: 10px;
        }

        .section2 {
            width: 100%;
            height: 20%;
            border-radius: 10px;
            margin-bottom: 1%;
        }

        .section3 {
            width: 100%;
            flex: 1;
        }

        .part {
            width: 50%;
            height: 100%;
            padding-left: 1%;
            padding-right: 1%;
        }

        .greenclear {
            background: rgba(0, 236, 59, 0.5)
        }

        .whiteclear {
            background: rgba(255, 255, 255, 0.7);
        }

        img {
            height: 100%;
            margin-right: 2%;
        }

        .circle {
            border-radius: 50%;
            height: 50%;
            background: rgba(0, 0, 0, .3);
            padding: 1%;
        }

        .circle2 {
            border-radius: 50%;
            height: 10%;
            width:2%;
            background-color: blue;
            padding: 1%;
            text-align: center;
            color: white;
            font-size: 10px;
            padding: 0;
            margin-right: 1%;
        }

        .search {
            border-radius: 30px;
            background-repeat: no-repeat;
            background-position: right;
            background-image: url(./search.png);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: right;
            margin-left: 2%;
            padding: 1%;
            height: 50%;
            opacity: .3;

        }

        svg {
            height: 100%;
        }

        .no-margin {
            margin: 0;
        }

        button {
            background-color: green;
            color: white;
            border-radius: 30px;
            padding: 1%;
            margin: 2%;
            border: none;
        }

        .grid {
            height: 100%;
            display: grid;
            grid-template-columns: repeat(90, 1fr);
            column-gap: 1px;
            padding: 5px
        }

        .item {
            height: 90%;
            width: 5px;
            border-radius: 20px;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: gold;
        }

        ::placeholder{
            color: black;
            font-weight: bolder;
        }

        @media(max-width:680px) {
            .item {
                width: 2px;
            }
        }
    </style>
</head>
